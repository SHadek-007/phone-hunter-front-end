<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero assignment6</title>
    <!-------- Bootstrap CDN Link  -------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------- Vanila CSS Link ---- -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <h1 class="text-center my-4 text-primary">Welcome to Phone Gallery</h1>
    <div class="input-group mb-3 search-field mx-auto">
        <input id="search-box" type="text" class="form-control " placeholder="Search Your Favourite Phone" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="loadAllPhones()" class="input-group-text" id="btn-search">Search</button>
    </div>

    <!-- Error Message Start -->
    <h3 class="text-center text-danger" id="numerical-error"> Please enter a Phone Name not a Number!</h3>
    <h3 class="text-center text-danger" id="blank-error">Please Write a Phone Name!</h3>
    <h3 class="text-center text-danger" id="unknown-error">Something is not right!  Please try again later..</h3>
    <!-- Error Message End -->

    <!-- spinner -->
    <section class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="spinner"></div>
    </section>

    <!-- Single Phone Details Start -->
    <div id="phone-details" class="row row-cols-1 row-cols-md-1 g-4 mt-3 mx-auto">
    </div>
    <!-- Single Phone Details End -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-3">
    </div>

    <!-------- Bootstrap js CDN Link  ------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-------- Vanila js Link  ------>
    <script src="js/app.js"></script>
</body>
</html>
